</head>
<body>
    <!--NAVEGADOR -->
    <header id="cabecalho">
        <div class="container">
            <div class="row">
            <div id="logo" class="col-lg-4">
                <a href="./index.html"><img src="images/logo-lojinha.svg" alt="Logo" height="84" /></a>
        </div>
            <nav id="menu" class="col-lg-8">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./quem-somos.html">Quem Somos</a></li>

                    <li><a href="./contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </div>
    </header>

<!--FORMULARIO-->
<main>
    <div class="container">
        <section class="faleconosco">
        <h1>Fale Conosco</h1>
    </section>
        <form action="index.html" method="get">
            <div class="form-group">
            <label for="nome"> Digite seu nome</label>
            <input type="text" class="form-control" placeholder="Ex: Mayla Motobe" required="true">
        </div>

        <div class="form-group">
            <label for="email"> Digite seu e-mail:</label>
            <input type="email" class="form-control" placeholder="Ex: mayla@gmail.com" required="true">
        </div>

        <div class="form-group">
            <label for="assunto"> Selecione o assunto:</label>
            <select class="form-control">
            <option value="vendas">Vendas</option>
            <option value="sugestao">Sugestão</option>
            <option value="trabalhe-conosco">Trabalhe Conosco</option>
        </select>
        </div>

        <div class="form-group">
            <label for="mensagem">Mensagem:</label>
            <textarea class="form-control" id="mensagem"  rows="3" placeholder="Digite sua mensagem..."></textarea>
        </div>
        
        <button id="btn-form" type="button" class="btn">Enviar</button>
        </form>
    
    </div>
</main>
    <!--RODAPÉ-->
    <footer id="rodape">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <h2>Endereço</h2>
                    <ul>
                        <li>Rua dos Eucaliptos 345</li>
                        <li>Bairro Floresta | Cidade Feliz - SP</li>
                    </ul>
                </div>
                <div class="col-lg-4">
                    <h2>Links</h2>
                    <ul>
                        <li><a href="./produtos.html">Todos os produtos</a></li>
                        <li><a href="contato.html">Fale Conosco</a></li>
                        <li><a href="./index.html">Mapa do site</a></li>
                    </ul>
                </div>
                <div class="col-lg-4">
                    <h2>Newsletter</h2>
                    <p>Cadastre-se para receber ofertas e novidades!</p>
                    <div class="input-group">
                        <input type="email" class="form-control" placeholder="Digite seu e-mail..." />
                        <div class="input-group-append">
                          <button class="btn" type="button" >Enviar</button>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
